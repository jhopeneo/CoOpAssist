[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text in the app
font = "sans serif"

[server]
# Port where the app will run
port = 8501

# If true, will watch for file changes and auto-reload
fileWatcherType = "auto"

# Max upload size in MB
maxUploadSize = 200

# Enable CORS for all origins (useful for development)
enableCORS = false

# Enable XSRFProtection
enableXsrfProtection = true

[browser]
# Automatically open browser on startup
gatherUsageStats = false

[runner]
# Allows you to type in the search bar on the main page
fastReruns = true

# Raise an error if deprecated features are used
enforceSerializableSessionState = false
